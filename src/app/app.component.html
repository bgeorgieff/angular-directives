<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <!-- <ul class="list-group">
        <div>
          <li class="list-group-item" *ngFor="let number of numbers">
            {{ number }}
          </li>
        </div>
      </ul> -->
      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let number of numbers">
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="!onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appHighlight>Style me with basic directive</p>
      <p betterDirective defaultColor="yellow" highlightColor="green">
        Style me with better directive
      </p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is</p>
      <p *ngSwitchCase="3">Value is</p>
      <p *ngSwitchDefault="10">Value is Default</p>
    </div>
  </div>
</div>
